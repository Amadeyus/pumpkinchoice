<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотоконкурс - Голосование за лучшие фото</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }
        
        .countdown-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .countdown-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            min-width: 70px;
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }
        
        .countdown-finished {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
            padding: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .admin-panel {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .photo-upload {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .photo-upload:hover {
            background-color: #f8f9fa;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .add-photo-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 0 auto;
        }
        
        .add-photo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .photo-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .photo-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .vote-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .vote-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .vote-btn:hover {
            transform: scale(1.05);
        }
        
        .vote-btn.voted {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .vote-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .votes-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .results-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .results-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .winner-card {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .winner-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .winner-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .winner-votes {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .result-item:hover {
            transform: translateX(5px);
        }
        
        .result-rank {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
            color: #3498db;
            min-width: 40px;
            text-align: center;
        }
        
        .result-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .result-details {
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .result-votes {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .preview-item {
                width: 120px;
                height: 120px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 8px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Фотоконкурс</h1>
            <p class="subtitle">Голосуйте за самые красивые фотографии!</p>
            
            <div class="countdown-container">
                <div class="countdown-title">До окончания голосования осталось:</div>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">часов</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">минут</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">секунд</div>
                    </div>
                </div>
                <div class="countdown-finished" id="countdownFinished" style="display: none;">
                    Голосование завершено!
                </div>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="gallery">Галерея</div>
            <div class="tab" data-tab="results">Результаты</div>
            <div class="tab" data-tab="admin">Добавить фото</div>
        </div>
        
        <div class="tab-content active" id="gallery-tab">
            <div class="gallery" id="photoGallery">
                <!-- Фотографии будут добавляться здесь -->
            </div>
        </div>
        
        <div class="tab-content" id="results-tab">
            <div class="results-container">
                <h2 class="results-title">Топ фотографий</h2>
                
                <div class="winner-card" id="winnerCard">
                    <h3 class="winner-title">Фотография-победитель</h3>
                    <img src="" alt="Победитель" class="winner-image" id="winnerImage">
                    <p class="winner-title" id="winnerTitle"></p>
                    <p class="winner-votes" id="winnerVotes"></p>
                </div>
                
                <div class="results-list" id="resultsList">
                    <!-- Результаты будут добавляться здесь -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="admin-tab">
            <div class="admin-panel">
                <h2 class="panel-title">Добавьте новую фотографию</h2>
                
                <div class="photo-upload" id="uploadArea">
                    <div class="upload-icon">📷</div>
                    <p>Нажмите для загрузки фотографии или перетащите её сюда</p>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label for="photoTitle">Название фотографии:</label>
                    <input type="text" id="photoTitle" placeholder="Введите название..." style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                
                <div class="photo-preview" id="photoPreview"></div>
                
                <button class="add-photo-btn" id="addPhotoBtn">Добавить фотографию</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const uploadArea = document.getElementById('uploadArea');
            const photoInput = document.getElementById('photoInput');
            const photoPreview = document.getElementById('photoPreview');
            const addPhotoBtn = document.getElementById('addPhotoBtn');
            const photoTitle = document.getElementById('photoTitle');
            const photoGallery = document.getElementById('photoGallery');
            const resultsList = document.getElementById('resultsList');
            const winnerCard = document.getElementById('winnerCard');
            const winnerImage = document.getElementById('winnerImage');
            const winnerTitle = document.getElementById('winnerTitle');
            const winnerVotes = document.getElementById('winnerVotes');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Элементы таймера
            const countdownElement = document.getElementById('countdown');
            const countdownFinishedElement = document.getElementById('countdownFinished');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            
            // Данные приложения
            let photos = JSON.parse(localStorage.getItem('photos')) || [];
            let votes = JSON.parse(localStorage.getItem('votes')) || {};
            let currentUploadedPhoto = null;
            let countdownInterval = null;
            
            // Инициализация
            initializeGallery();
            updateResults();
            startCountdown();
            
            // Функция обратного отсчета до 23:00 по Москве
            function startCountdown() {
                function updateCountdown() {
                    // Получаем текущее время в Московском часовом поясе
                    const now = new Date();
                    const moscowTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Moscow"}));
                    
                    // Устанавливаем целевое время - 23:00 сегодня
                    const targetTime = new Date(moscowTime);
                    targetTime.setHours(23, 0, 0, 0);
                    
                    // Если текущее время уже после 23:00, устанавливаем на следующий день
                    if (moscowTime >= targetTime) {
                        targetTime.setDate(targetTime.getDate() + 1);
                    }
                    
                    // Вычисляем разницу во времени
                    const timeDiff = targetTime - moscowTime;
                    
                    // Если время истекло
                    if (timeDiff <= 0) {
                        countdownElement.style.display = 'none';
                        countdownFinishedElement.style.display = 'block';
                        clearInterval(countdownInterval);
                        disableVoting();
                        return;
                    }
                    
                    // Вычисляем часы, минуты и секунды
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    
                    // Обновляем отображение
                    hoursElement.textContent = hours.toString().padStart(2, '0');
                    minutesElement.textContent = minutes.toString().padStart(2, '0');
                    secondsElement.textContent = seconds.toString().padStart(2, '0');
                }
                
                // Запускаем обновление каждую секунду
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            }
            
            // Отключение голосования после окончания времени
            function disableVoting() {
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = 'Голосование завершено';
                });
            }
            
            // Обработчики вкладок
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Активируем выбранную вкладку
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Показываем соответствующий контент
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Обработка загрузки фотографий
            uploadArea.addEventListener('click', function() {
                photoInput.click();
            });
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f8ff';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            photoInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFile(this.files[0]);
                }
            });
            
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Пожалуйста, выберите файл изображения');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    currentUploadedPhoto = {
                        name: file.name,
                        url: e.target.result
                    };
                    
                    updatePhotoPreview();
                };
                
                reader.readAsDataURL(file);
            }
            
            function updatePhotoPreview() {
                photoPreview.innerHTML = '';
                
                if (currentUploadedPhoto) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = currentUploadedPhoto.url;
                    img.alt = currentUploadedPhoto.name;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '×';
                    removeBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        currentUploadedPhoto = null;
                        updatePhotoPreview();
                    });
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    photoPreview.appendChild(previewItem);
                }
            }
            
            // Добавление фотографии в галерею
            addPhotoBtn.addEventListener('click', function() {
                if (!currentUploadedPhoto) {
                    alert('Пожалуйста, загрузите фотографию');
                    return;
                }
                
                if (!photoTitle.value.trim()) {
                    alert('Пожалуйста, введите название фотографии');
                    return;
                }
                
                const newPhoto = {
                    id: Date.now().toString(),
                    title: photoTitle.value.trim(),
                    url: currentUploadedPhoto.url,
                    votes: 0
                };
                
                photos.push(newPhoto);
                savePhotos();
                initializeGallery();
                
                // Сброс формы
                currentUploadedPhoto = null;
                photoTitle.value = '';
                updatePhotoPreview();
                
                // Показываем уведомление
                alert('Фотография успешно добавлена!');
                
                // Переключаемся на вкладку галереи
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                document.querySelector('.tab[data-tab="gallery"]').classList.add('active');
                document.getElementById('gallery-tab').classList.add('active');
            });
            
            // Инициализация галереи
            function initializeGallery() {
                photoGallery.innerHTML = '';
                
                if (photos.length === 0) {
                    photoGallery.innerHTML = '<p style="text-align: center; width: 100%; color: white; font-size: 1.2rem;">Пока нет фотографий. Добавьте первую!</p>';
                    return;
                }
                
                photos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <img src="${photo.url}" alt="${photo.title}" class="photo-image">
                        <div class="photo-info">
                            <h3 class="photo-title">${photo.title}</h3>
                            <div class="vote-section">
                                <button class="vote-btn ${votes[photo.id] ? 'voted' : ''}" data-id="${photo.id}">
                                    ${votes[photo.id] ? '★ Проголосовано' : '★ Голосовать'}
                                </button>
                                <div class="votes-count">${photo.votes} голосов</div>
                            </div>
                        </div>
                    `;
                    
                    photoGallery.appendChild(photoCard);
                });
                
                // Обработчики голосования
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const photoId = this.getAttribute('data-id');
                        voteForPhoto(photoId);
                    });
                });
            }
            
            // Голосование за фотографию
            function voteForPhoto(photoId) {
                if (votes[photoId]) {
                    alert('Вы уже голосовали за эту фотографию!');
                    return;
                }
                
                // Находим фотографию
                const photoIndex = photos.findIndex(p => p.id === photoId);
                if (photoIndex !== -1) {
                    // Увеличиваем счетчик голосов
                    photos[photoIndex].votes += 1;
                    
                    // Сохраняем голос
                    votes[photoId] = true;
                    
                    // Сохраняем данные
                    savePhotos();
                    saveVotes();
                    
                    // Обновляем интерфейс
                    initializeGallery();
                    updateResults();
                    
                    alert('Спасибо за ваш голос!');
                }
            }
            
            // Обновление результатов
            function updateResults() {
                resultsList.innerHTML = '';
                
                if (photos.length === 0) {
                    resultsList.innerHTML = '<p style="text-align: center; width: 100%;">Пока нет фотографий для голосования.</p>';
                    winnerCard.style.display = 'none';
                    return;
                }
                
                // Сортируем фотографии по количеству голосов
                const sortedPhotos = [...photos].sort((a, b) => b.votes - a.votes);
                
                // Победитель
                const winner = sortedPhotos[0];
                if (winner.votes > 0) {
                    winnerImage.src = winner.url;
                    winnerTitle.textContent = winner.title;
                    winnerVotes.textContent = `${winner.votes} голосов`;
                    winnerCard.style.display = 'block';
                } else {
                    winnerCard.style.display = 'none';
                }
                
                // Список результатов
                sortedPhotos.forEach((photo, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    resultItem.innerHTML = `
                        <div class="result-rank">${index + 1}</div>
                        <img src="${photo.url}" alt="${photo.title}" class="result-image">
                        <div class="result-details">
                            <div class="result-title">${photo.title}</div>
                            <div class="result-votes">${photo.votes} голосов</div>
                        </div>
                    `;
                    
                    resultsList.appendChild(resultItem);
                });
            }
            
            // Сохранение данных в localStorage
            function savePhotos() {
                localStorage.setItem('photos', JSON.stringify(photos));
            }
            
            function saveVotes() {
                localStorage.setItem('votes', JSON.stringify(votes));
            }
        });
    </script>
</body>
